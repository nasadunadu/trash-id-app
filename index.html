<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相机权限诊断</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6 text-center">
    <h1 class="text-2xl font-bold mb-4">相机诊断工具</h1>
    
    <div id="status" class="mb-4 p-3 bg-blue-100 text-blue-800 rounded-lg w-full">等待点击按钮...</div>

    <video id="video" class="w-full max-w-sm rounded-lg bg-black mb-4" autoplay playsinline muted></video>

    <button id="testBtn" class="bg-blue-600 text-white px-8 py-4 rounded-full font-bold shadow-lg active:scale-95">
        立即开启相机
    </button>

    <script>
        const testBtn = document.getElementById('testBtn');
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        testBtn.onclick = async () => {
            status.innerText = "正在尝试申请权限...";
            console.log("按钮被点击");
            
            try {
                // 检查浏览器是否支持
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("您的浏览器不支持访问摄像头，请升级系统或换用 Safari");
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                
                status.innerText = "成功！正在播放预览...";
                status.className = "mb-4 p-3 bg-green-100 text-green-800 rounded-lg w-full";
                
                video.srcObject = stream;
                await video.play();
                
                testBtn.innerText = "相机已开启";
                testBtn.disabled = true;
                testBtn.className = "bg-gray-400 text-white px-8 py-4 rounded-full font-bold cursor-not-allowed";

            } catch (err) {
                console.error(err);
                status.innerText = "失败：" + err.name;
                status.className = "mb-4 p-3 bg-red-100 text-red-800 rounded-lg w-full";
                alert("具体错误：" + err.name + "\n消息：" + err.message);
            }
        };
    </script>
</body>
</html>
