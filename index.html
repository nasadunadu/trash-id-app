<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>绿盾 AI - 豆包版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #v-container { mask-image: -webkit-radial-gradient(white, black); }
        .scanning { position: absolute; width: 100%; height: 4px; background: #3b82f6; box-shadow: 0 0 15px #3b82f6; animation: scan 2s infinite; display: none; }
        @keyframes scan { 0% { top: 0%; } 50% { top: 90%; } 100% { top: 0%; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4">

    <header class="w-full max-w-md my-6 text-center">
        <h1 class="text-3xl font-black text-blue-600 tracking-tight">绿盾 AI</h1>
        <p class="text-slate-400 text-xs mt-1">基于豆包大模型提供动力</p>
    </header>

    <div id="v-container" class="relative w-full max-w-md aspect-[3/4] bg-slate-900 rounded-3xl overflow-hidden shadow-2xl border-4 border-white">
        <video id="video" class="w-full h-full object-cover" autoplay playsinline muted></video>
        <div id="scanLine" class="scanning"></div>
        <canvas id="canvas" class="hidden"></canvas>
    </div>

    <div class="mt-8 w-full max-w-md">
        <button id="mainBtn" class="w-full bg-blue-600 text-white text-lg font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-all">
            开启相机
        </button>
    </div>

    <div id="resultCard" class="hidden mt-6 w-full max-w-md bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
        <div class="flex items-center gap-4 mb-4">
            <div id="resEmoji" class="w-14 h-14 rounded-2xl flex items-center justify-center text-3xl bg-blue-50">♻️</div>
            <div>
                <h2 id="resName" class="text-xl font-black text-slate-800">识别结果</h2>
                <span id="resType" class="text-xs font-bold px-2 py-1 rounded-md bg-blue-100 text-blue-700">分类</span>
            </div>
        </div>
        <div class="p-4 bg-slate-50 rounded-2xl">
            <p id="resAdvice" class="text-slate-600 text-sm leading-relaxed"></p>
        </div>
    </div>

    <script type="module">
        // --- 豆包配置区 ---
        const API_KEY = "2afd5919-81b8-4987-b377-63bcbac0133e"; 
        const ENDPOINT_ID = "ep-20260207164138-jv7bx"; 

        const video = document.getElementById('video');
        const mainBtn = document.getElementById('mainBtn');
        const scanLine = document.getElementById('scanLine');
        const resultCard = document.getElementById('resultCard');

        let isCameraOpen = false;

        // 1. 开启相机
        mainBtn.onclick = async () => {
            if (!isCameraOpen) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: { ideal: "environment" } } 
                    });
                    video.srcObject = stream;
                    await video.play();
                    isCameraOpen = true;
                    mainBtn.innerText = "拍摄识别垃圾";
                    mainBtn.className = "w-full bg-green-600 text-white text-lg font-bold py-4 rounded-2xl shadow-lg";
                } catch (err) { alert("相机启动失败，请检查浏览器权限"); }
            } else {
                handleCapture();
            }
        };

        // 2. 调用豆包多模态接口
        async function handleCapture() {
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

            scanLine.style.display = 'block';
            mainBtn.disabled = true;
            mainBtn.innerText = "豆包分析中...";
            resultCard.classList.add('hidden');

            try {
                // 注意：火山引擎 Ark 平台的标准地址
                const response = await fetch("https://ark.cn-beijing.volces.com/api/v3/chat/completions", {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: ENDPOINT_ID,
                        messages: [
                            {
                                role: "user",
                                content: [
                                    { type: "text", text: "识别图中物体并进行垃圾分类。严格返回JSON格式，不要包含Markdown代码块标签：{\"name\":\"物体名\",\"type\":\"分类\",\"advice\":\"处理建议\",\"emoji\":\"图标\"}" },
                                    { type: "image_url", image_url: { url: `data:image/jpeg;base64,${base64Image}` } }
                                ]
                            }
                        ]
                    })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);

                let content = data.choices[0].message.content;
                // 清理可能的 Markdown 格式
                const cleanJson = content.replace(/```json/gi, '').replace(/```/gi, '').trim();
                const res = JSON.parse(cleanJson);

                document.getElementById('resName').innerText = res.name;
                document.getElementById('resType').innerText = res.type;
                document.getElementById('resAdvice').innerText = res.advice;
                document.getElementById('resEmoji').innerText = res.emoji || "♻️";
                resultCard.classList.remove('hidden');
                
            } catch (e) {
                console.error(e);
                alert("识别失败：" + e.message);
            } finally {
                scanLine.style.display = 'none';
                mainBtn.disabled = false;
                mainBtn.innerText = "再次拍摄";
            }
        }
    </script>
</body>
</html>
