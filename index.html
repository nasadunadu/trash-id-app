<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>绿盾 AI 垃圾分类</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, #22c55e, transparent);
            box-shadow: 0 0 15px #22c55e;
            animation: scan 2s ease-in-out infinite;
            display: none;
        }
        @keyframes scan { 0% { top: 0%; } 50% { top: 90%; } 100% { top: 0%; } }
        #v-container { mask-image: -webkit-radial-gradient(white, black); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4">

    <header class="w-full max-w-md my-6 text-center">
        <h1 class="text-3xl font-black text-green-600 tracking-tight">绿盾 AI</h1>
        <p class="text-slate-400 text-sm mt-1">让垃圾分类变得简单</p>
    </header>

    <div id="v-container" class="relative w-full max-w-md aspect-[3/4] bg-slate-900 rounded-3xl overflow-hidden shadow-2xl border-4 border-white">
        <video id="video" class="w-full h-full object-cover hidden" autoplay playsinline muted></video>
        <div id="scanLine" class="scan-line"></div>
        <canvas id="canvas" class="hidden"></canvas>
        <div id="loading" class="hidden absolute inset-0 bg-black/50 flex items-center justify-center text-white font-bold">AI 分析中...</div>
    </div>

    <div class="mt-8 w-full max-w-md flex flex-col items-center">
        <button id="startBtn" class="w-full bg-slate-900 text-white text-lg font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-all">
            开启扫描
        </button>
        <button id="captureBtn" class="hidden w-full bg-green-500 text-white text-lg font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-all">
            拍照识别
        </button>
    </div>

    <div id="resultCard" class="hidden mt-6 w-full max-w-md bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
        <div class="flex items-center gap-4 mb-4">
            <div id="resEmoji" class="w-14 h-14 rounded-2xl flex items-center justify-center text-3xl bg-slate-100">♻️</div>
            <div>
                <h2 id="resName" class="text-xl font-black text-slate-800">物体名称</h2>
                <span id="resType" class="text-xs font-bold px-2 py-1 rounded-md bg-green-100 text-green-700">分类</span>
            </div>
        </div>
        <div class="p-4 bg-slate-50 rounded-2xl text-sm text-slate-600">
            <p class="font-bold text-slate-400 text-[10px] uppercase mb-1">建议</p>
            <p id="resAdvice">加载中...</p>
        </div>
    </div>

    <script type="module">
        // --- 配置区 ---
        // ⚠️ 记得在这里填入你的 Key
        const API_KEY ="AIzaSyBLAzg6L-oqVVAtM0wJnsR3pUPlkLZCoxE"; 
        
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const scanLine = document.getElementById('scanLine');
        const loading = document.getElementById('loading');
        const resultCard = document.getElementById('resultCard');

        // 1. 启动相机 (使用诊断版确认过的逻辑)
        startBtn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: { ideal: "environment" } } 
                });
                video.srcObject = stream;
                video.classList.remove('hidden');
                await video.play();
                startBtn.classList.add('hidden');
                captureBtn.classList.remove('hidden');
            } catch (err) {
                alert("相机启动失败: " + err.name);
            }
        };

        captureBtn.onclick = async () => {
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

            scanLine.style.display = 'block';
            loading.classList.remove('hidden');
            captureBtn.disabled = true;
